<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loka's Trendy Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap');
        body { background-color: #fffafb; font-family: sans-serif; }
        .logo-font { font-family: 'Playfair Display', serif; }
        .active-cat { background-color: #000 !important; color: #fff !important; }
    </style>
</head>
<body>

    <header class="flex flex-col items-center py-10 bg-white border-b border-pink-100">
        <div class="w-28 h-28 rounded-full overflow-hidden border border-pink-100 mb-4 shadow-sm">
            <img src="https://i.imgur.com/8nN79zL.png" alt="Logo" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=L&background=fceef0&color=d6336c'">
        </div>
        <h1 class="logo-font text-3xl text-gray-800 italic">Loka's Trendy Store</h1>
    </header>

    <nav class="sticky top-0 bg-white/90 backdrop-blur-md z-50 flex justify-center gap-2 p-4 border-b">
        <button onclick="f('todos')" id="b-todos" class="active-cat px-6 py-2 border rounded-full text-[10px] font-bold uppercase tracking-widest">Todos</button>
        <button onclick="f('Vestidos')" id="b-Vestidos" class="px-6 py-2 border rounded-full text-[10px] font-bold uppercase tracking-widest text-gray-400">Vestidos</button>
        <button onclick="f('Conjuntos')" id="b-Conjuntos" class="px-6 py-2 border rounded-full text-[10px] font-bold uppercase tracking-widest text-gray-400">Conjuntos</button>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-2 md:grid-cols-4 gap-6" id="grid"></main>

    <script>
        const p = [
            {n:"Vestido Aria", c:"Vestidos", pr:"1,850", i:"https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500"},
            {n:"Conjunto Lino", c:"Conjuntos", pr:"2,400", i:"https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500"},
            {n:"Maxi Vestido Summer", c:"Vestidos", pr:"2,100", i:"https://images.unsplash.com/photo-1496747611176-843222e1e57c?w=500"},
            {n:"Set Chaleco", c:"Conjuntos", pr:"2,250", i:"https://images.unsplash.com/photo-1581044777550-4cfa60707c03?w=500"}
        ];

        function r(l) {
            document.getElementById('grid').innerHTML = l.map(x => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-pink-50">
                    <img src="${x.i}" class="w-full h-64 object-cover">
                    <div class="p-4 text-center">
                        <p class="text-[9px] text-pink-400 font-bold uppercase mb-1">${x.c}</p>
                        <h3 class="text-xs font-semibold mb-2 italic">"${x.n}"</h3>
                        <p class="font-bold text-gray-900 mb-4 font-serif text-lg">RD$ ${x.pr}</p>
                        <a href="https://wa.me/18490000000" class="block bg-black text-white py-3 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-pink-500">Pedir WhatsApp</a>
                    </div>
                </div>
            `).join('');
        }

        function f(c) {
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-cat', 'text-gray-400'));
            document.getElementById('b-' + c).classList.add('active-cat');
            r(c === 'todos' ? p : p.filter(i => i.c === c));
        }

        window.onload = () => r(p);
    </script>
</body>
</html>
