<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loka Store DR | Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .filter-btn.active { background-color: #000; color: #fff; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50 p-4 text-center">
        <h1 class="text-2xl font-bold tracking-widest uppercase">Loka Store DR</h1>
        <p class="text-xs text-gray-500 italic">Nueva Colección Disponible</p>
    </header>

    <nav id="categories" class="flex flex-wrap justify-center gap-2 p-4 bg-white border-b">
        <button onclick="filterProducts('todos')" class="filter-btn px-4 py-1 rounded-full border text-sm active">Todos</button>
        <button onclick="filterProducts('Maquillaje')" class="filter-btn px-4 py-1 rounded-full border text-sm">Maquillaje</button>
        <button onclick="filterProducts('Accesorios')" class="filter-btn px-4 py-1 rounded-full border text-sm">Accesorios</button>
        <button onclick="filterProducts('Cuidado')" class="filter-btn px-4 py-1 rounded-full border text-sm">Cuidado</button>
    </nav>

    <main id="catalog" class="max-w-6xl mx-auto p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        </main>

    <script>
        // DATOS DE PRUEBA (Para mostrar a la clienta ahora mismo)
        const demoProducts = [
            {
                nombre: "Paleta de Sombras 'Glam'",
                categoria: "Maquillaje",
                precio: "1,200",
                imagen: "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=500&q=80",
                enlace: "https://wa.me/18490000000"
            },
            {
                nombre: "Set de Brochas Profesionales",
                categoria: "Maquillaje",
                precio: "1,500",
                imagen: "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=500&q=80",
                enlace: "https://wa.me/18490000000"
            },
            {
                nombre: "Cartera Crossbody Negra",
                categoria: "Accesorios",
                precio: "2,450",
                imagen: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=500&q=80",
                enlace: "https://wa.me/18490000000"
            },
            {
                nombre: "Serum Facial Hidratante",
                categoria: "Cuidado",
                precio: "950",
                imagen: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=500&q=80",
                enlace: "https://wa.me/18490000000"
            },
            {
                nombre: "Lentes de Sol Retro",
                categoria: "Accesorios",
                precio: "800",
                imagen: "https://images.unsplash.com/photo-1511499767390-a7335958beab?w=500&q=80",
                enlace: "https://wa.me/18490000000"
            },
            {
                nombre: "Labial Matte Larga Duración",
                categoria: "Maquillaje",
                precio: "450",
                imagen: "https://images.unsplash.com/photo-1586790170053-202e89693bc1?w=500&q=80",
                enlace: "https://wa.me/18490000000"
            }
        ];

        function renderProducts(products) {
            const container = document.getElementById('catalog');
            container.innerHTML = products.map(p => `
                <div class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100 flex flex-col">
                    <img src="${p.imagen}" alt="${p.nombre}" class="w-full h-48 object-cover">
                    <div class="p-3 flex flex-col flex-grow">
                        <span class="text-[10px] uppercase text-pink-500 font-bold">${p.categoria}</span>
                        <h3 class="text-sm font-semibold mb-2">${p.nombre}</h3>
                        <p class="text-md font-bold text-black mt-auto">RD$ ${p.precio}</p>
                        <a href="${p.enlace}" target="_blank" class="block text-center bg-black text-white text-xs py-2 mt-3 rounded hover:opacity-80 transition">
                            Consultar Disponibilidad
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(cat) {
            // Actualizar botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === cat.toLowerCase());
            });

            const filtered = cat === 'todos' ? demoProducts : demoProducts.filter(p => p.categoria.toLowerCase() === cat.toLowerCase());
            renderProducts(filtered);
        }

        // Cargar datos de prueba al iniciar
        renderProducts(demoProducts);
    </script>
</body>
</html>
