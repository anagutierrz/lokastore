<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loka's Trendy Store | Catálogo de Ropa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fffafb; }
        .brand-font { font-family: 'Playfair Display', serif; }
        .active-cat { background-color: #000 !important; color: #fff !important; border-color: #000 !important; }
        .product-card { background: white; border-radius: 20px; overflow: hidden; transition: transform 0.3s ease; }
        .product-card:hover { transform: translateY(-8px); }
        .price-tag { color: #d6336c; font-weight: 700; }
        /* Estilo para simular el logo circular de la imagen */
        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid #fceef0;
            padding: 5px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <header class="flex flex-col items-center py-10 bg-white border-b border-pink-50">
        <div class="logo-container mb-4">
            <img src="logo.png" alt="Loka's" class="w-full h-full object-cover rounded-full" onerror="this.src='https://ui-avatars.com/api/?name=L&background=fceef0&color=d6336c&size=200'">
        </div>
        <h1 class="brand-font text-3xl italic tracking-tight text-gray-800">Loka's Trendy Store</h1>
        <p class="text-[10px] tracking-[0.4em] uppercase text-pink-400 font-bold mt-2">New Collection 2026</p>
    </header>

    <nav class="sticky top-0 bg-white/80 backdrop-blur-md z-50 border-b border-pink-50 shadow-sm">
        <div class="flex justify-center gap-2 p-4 overflow-x-auto no-scrollbar">
            <button onclick="filter('todos')" id="btn-todos" class="active-cat px-6 py-2 border border-gray-200 rounded-full text-[11px] font-bold uppercase tracking-widest transition-all">Todos</button>
            <button onclick="filter('Vestidos')" id="btn-Vestidos" class="px-6 py-2 border border-gray-200 rounded-full text-[11px] font-bold uppercase tracking-widest text-gray-400 transition-all">Vestidos</button>
            <button onclick="filter('Conjuntos')" id="btn-Conjuntos" class="px-6 py-2 border border-gray-200 rounded-full text-[11px] font-bold uppercase tracking-widest text-gray-400 transition-all">Conjuntos</button>
            <button onclick="filter('Tops')" id="btn-Tops" class="px-6 py-2 border border-gray-200 rounded-full text-[11px] font-bold uppercase tracking-widest text-gray-400 transition-all">Tops</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="py-12 text-center text-gray-400">
        <p class="text-[10px] uppercase tracking-[0.3em]">Santo Domingo, República Dominicana</p>
        <div class="flex justify-center gap-4 mt-4">
            <span class="text-xs italic">Hecho con amor para Loka Store</span>
        </div>
    </footer>

    <script>
        // DATOS DE REFERENCIA (Solo Ropa)
        const clothes = [
            { n: "Vestido Floral 'Aria'", c: "Vestidos", p: "1,850", i: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500" },
            { n: "Conjunto Lino Beige", c: "Conjuntos", p: "2,400", i: "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500" },
            { n: "Top Satinado Sky", c: "Tops", p: "950", i: "https://images.unsplash.com/photo-1554568218-0f1715e72254?w=500" },
            { n: "Maxi Vestido Summer", c: "Vestidos", p: "2,100", i: "https://images.unsplash.com/photo-1496747611176-843222e1e57c?w=500" },
            { n: "Set de Short & Chaleco", c: "Conjuntos", p: "2,250", i: "https://images.unsplash.com/photo-1581044777550-4cfa60707c03?w=500" },
            { n: "Blusa Encaje Blanca", c: "Tops", p: "1,150", i: "https://images.unsplash.com/photo-1564252629749-bb28cb694222?w=500" }
        ];

        function display(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = list.map(p => `
                <div class="product-card shadow-sm border border-pink-50">
                    <div class="relative overflow-hidden group">
                        <img src="${p.i}" alt="${p.n}" class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute top-3 left-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full">
                            <span class="text-[9px] font-bold uppercase tracking-tighter text-gray-600">${p.c}</span>
                        </div>
                    </div>
                    <div class="p-5 text-center">
                        <h3 class="text-[13px] font-semibold text-gray-800 mb-2 h-10 flex items-center justify-center italic">"${p.n}"</h3>
                        <p class="price-tag text-lg mb-4 italic">RD$ ${p.p}</p>
                        <a href="https://wa.me/18490000000?text=Hola! Me interesa el modelo: ${p.n}" target="_blank" 
                           class="inline-block w-full bg-black text-white py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-pink-600 transition-all shadow-lg shadow-gray-200">
                            Pedir por WhatsApp
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filter(cat) {
            // Actualizar botones (Estilo visual)
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('active-cat');
                btn.classList.add('text-gray-400');
            });
            document.getElementById('btn-' + cat).classList.add('active-cat');
            document.getElementById('btn-' + cat).classList.remove('text-gray-400');

            // Filtrar lógica
            const filtered = cat === 'todos' ? clothes : clothes.filter(item => item.c === cat);
            display(filtered);
        }

        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', () => display(clothes));
    </script>
</body>
</html>
